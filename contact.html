<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Contact Section -->
  <section class="container mx-auto px-4 py-16">
    <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
      
      <!-- Contact Details -->
      <div class="w-full md:w-1/2 bg-orange-500 text-white p-8">
        <h2 class="text-3xl font-bold mb-4">Get In Touch</h2>
        <p class="mb-4">
          Have questions or need assistance? Reach out to us, and we'll be happy to help!
        </p>
        <div class="mt-6">
          <p class="flex items-center mb-3">
            <span class="material-icons mr-2">location_on</span> 
            <span>123 Grocery St, Foodville, Country</span>
          </p>
          <p class="flex items-center mb-3">
            <span class="material-icons mr-2">phone</span> 
            <span>+1 234 567 890</span>
          </p>
          <p class="flex items-center">
            <span class="material-icons mr-2">email</span> 
            <span>support@grocerywebsite.com</span>
          </p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="w-full md:w-1/2 p-8">
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Your Name</label>
            <input type="text" id="name" name="name" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-green-400">
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">Your Email</label>
            <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-green-400">
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-medium mb-2">Your Message</label>
            <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring focus:ring-green-400"></textarea>
          </div>
          <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg font-medium hover:bg-green-600 transition duration-300">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
